<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="./materialize.min.js"></script>
    <link rel="stylesheet"href="style.css">
            
</head>
<body>
    <div class="container">
    <div class="row">
        <form class="col s12">
            <form class="form-detail" action="#" method="post">
				<h2 style="font-size: 30px; text-align: center;color: aliceblue;">Signup <span style="color:#50ce16">Form</span></h2>
				<div class="form-row">
          <div class="row">
                <div class="input-field col s12">
                  <input id="first_name" type="text" class="validate" style="text-align: right;border-bottom:1px solid #50ce16;">
                  <label for="first_name" style="color: #50ce16;">First Name</label>
                </div>
              </div>
            <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" style="text-align: right;border-bottom:1px solid #50ce16;">
                  <label for="email" style="color: #50ce16;">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="country" type="text" class="validate" style="text-align: right;border-bottom:1px solid #50ce16;">
                  <label for="country" style="color: #50ce16;">Country</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="number" type="number" class="validate" style="text-align: right;border-bottom:1px solid #50ce16;">
                  <label for="number" style="color: #50ce16;">Phone</label>
                </div>
              </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" style="text-align: right;border-bottom:1px solid #50ce16;">
              <label for="password" style="color: #50ce16;">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12" >
              <input  id="re-enter password"  type="password" class="validate" style="text-align: right;border-bottom:1px solid #50ce16;">
              <label  for="re-enter password"  style="color: #50ce16;">Re-Enter Password</label>
            </div>
          </div>
          <div><p>
            <label>
              <input type="checkbox" class="filled-in" checked="checked" />
              <span>I agree of the <span style="color: #50ce16;"><u>Terms&Condition</u></span</span>
            </label>
          </p></div>
        <div style="display: flex; align-items: center;justify-content: center;"class="button">
            <div class="button button1"  style="cursor: pointer;">Register</div>
        </div>
        <h6 style="color: white;text-align: center;">Already have an account? <span style="color:chartreuse"><u>Login In Here</u></span></h6>
    </div>
    </div>
</body>
</html>
